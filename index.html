<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Agenda</title>
</head>
<body class="bg-dark text-white">

    
    <!-- Form - Ingreso de datos -->
    <div class="main-container text-center d-flex row mx-4">
        <h1 class="mt-4 text-white">Agenda de contactos</h1>
        <form>
          <div class="form-group text-start">
            <label for="apellido">Apellido</label>
            <input type="text" class="form-control my-2" id="apellido" placeholder="Ingresa el apellido">
          </div>
          <div class="form-group text-start">
            <label for="nombre">Nombre</label>
            <input type="text" class="form-control my-2" id="nombre" placeholder="Ingresa el nombre">
          </div>
          <div class="form-group text-start">
            <label for="cuit">N° de CUIT</label>
            <input type="text" class="form-control my-2" id="cuit" placeholder="Ingresa el N° de CUIT">
          </div>
          <div class="form-group text-start mt-3">
            <label for="cond-iva">Cond IVA:</label>
                  <select class="cond-iva" id="cond-iva">
                      <option value="Resp. Inscripto">Resp. Inscripto</option>
                      <option value="monotributo">Monotributo</option>
                      <option value="exento">Exento</option>
                      <option value="otro">Otro</option>
                  </select>
            </div>      
          <button class="btn btn-primary">Agregar</button>
        </form>
    </div>

    <div class="listado-contactos mt-4 mx-4 bg-secondary rounded pb-4">
        <h4 class="text-center p-4">Lista de contactos</h2>
      <table class="table text-white">
        <thead>
          <tr>
            <th>Apellido</th>
            <th>Nombre</th>
            <th>N° de CUIT</th>
            <th>Cond. IVA</th>

            <th class="text-center">Acciones</th>
          </tr>
        </thead>
        <tbody id="lista-contactos">
          <!-- Aquí se insertarán los contactos guardados mediante JavaScript -->
          
        </tbody>
      </table>

      <!-- Template -->
      <template id="template">
        <tr>
          <td class="apellido">Lazzarini</td>
          <td class="nombre">Adrian</td>
          <td class="cuit">20342079653</td>
          <td class="cond-iva">Monotributo</td>
          <td class="d-flex justify-content-evenly">
              <i class="bi bi-clipboard" data-copy="copiar">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-clipboard" viewBox="0 0 16 16">
                  <path d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1v-1z"/>
                  <path d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5h3zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3z"/>
                </svg></i>
              <i class="bi bi-trash" data-delete="borrar">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                  <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                  <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                </svg>
              </i>
          </td>
        </tr>

      </template>


    </div>
    <script src="main.js"></script>
</body>
</html>
